<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <main class="calc-container">
        <header>
            <div class="title">
                <h6>CASHEW</h6>
                <p class="model">fx-C1B1</p>
            </div>
            <div class="display-container">
                <div class="display-screen">0</div>
            </div>
        </header>
        <section class="buttons-container">
            <div>
                <button id="clear">AC</button>
                <button id="delete">DEL</button>
                <button id="operatorBtn">รท</button>
            </div>
            <div>
                <button id="numBtn">7</button>
                <button id="numBtn">8</button>
                <button id="numBtn">9</button>
                <button id="operatorBtn">ร</button>
            </div>
            <div>
                <button id="numBtn">4</button>
                <button id="numBtn">5</button>
                <button id="numBtn">6</button>
                <button id="operatorBtn">-</button>
            </div>
            <div>
                <button id="numBtn">1</button>
                <button id="numBtn">2</button>
                <button id="numBtn">3</button>
                <button id="operatorBtn">+</button>
            </div>
            <div>
                <button id="numBtn">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
