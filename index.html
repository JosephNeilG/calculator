<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <main class="calc-container">
        <section class="header">
            <div class="title">
                <p>CASHEW</p>
                <p class="model">fx-C1B1</p>
            </div>
            <div class="display-container">
                <div class="display-screen">
                    <div class="previous">0</div>
                    <div class="current">0</div>
                </div>
            </div>
        </section>
        <section class="buttons-container">
            <div>
                <button id="clear">AC</button>
                <button id="delete">DEL</button>
                <button id="operator">รท</button>
            </div>
            <div>
                <button id="num-btn">7</button>
                <button id="num-btn">8</button>
                <button id="num-btn">9</button>
                <button id="operator">x</button>
            </div>
            <div>
                <button id="num-btn">4</button>
                <button id="num-btn">5</button>
                <button id="num-btn">6</button>
                <button id="operator">-</button>
            </div>
            <div>
                <button id="num-btn">1</button>
                <button id="num-btn">2</button>
                <button id="num-btn">3</button>
                <button id="operator">+</button>
            </div>
            <div>
                <button id="num-btn">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
